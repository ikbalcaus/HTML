<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" href="static/img/favicon.png">
		<title>Calculator</title>

		<style>
			div{
				position: absolute;
				top: 45%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			input[type="text"]{
				margin: 0 0 2px 42px;
				width: 220px;
				font-size: 30px;
				padding: 5px;
				cursor: default;
				border: 1px gray solid;
				border-radius: 3px;
			}
			input[type="button"]{
				width: 55px;
				height: 55px;
				font-size: 25px;
			}
			#brackets{
				width: 35px;
				height: 130px;
				font-size: 200%;
			}
		</style>
	</head>

	<body>
		<div>
			<table>
				<tr>
					<input type="text" id="text" readonly>
				</tr>
				<tr>
					<td rowspan="5"><input type="button" id="brackets" value="(" onClick="insert('(')"></td>
					<td><input type="button" value="C" onClick="clear_all()"></td>
					<td><input type="button" value="<" onClick="clear_last()"></td>
					<td><input type="button" value="/" onClick="insert('/')"></td>
					<td><input type="button" value="x" onClick="insert('*')"></td>
					<td rowspan="5"><input type="button" id="brackets" value=")" onClick="insert(')')"></td>
				</tr>
				<tr>
					<td><input type="button" value="7" onClick="insert(7)"></td>
					<td><input type="button" value="8" onClick="insert(8)"></td>
					<td><input type="button" value="9" onClick="insert(9)"></td>
					<td><input type="button" value="-" onClick="insert('-')"></td>
				</tr>
				<tr>
					<td><input type="button" value="4" onClick="insert(4)"></td>
					<td><input type="button" value="5" onClick="insert(5)"></td>
					<td><input type="button" value="6" onClick="insert(6)"></td>
					<td><input type="button" value="+" onClick="insert('+')"></td>
				</tr>
				<tr>
					<td><input type="button" value="1" onClick="insert(1)"></td>
					<td><input type="button" value="2" onClick="insert(2)"></td>
					<td><input type="button" value="3" onClick="insert(3)"></td>
					<td rowspan="2"><input type="button" value="=" onClick="equal()" style="height: 114px"></td>
				</tr>
				<tr>
					<td><input type="button"  value="." onClick="insert('.')"></td>
					<td><input type="button"  value="0" onClick="insert(0)"></td>
					<td><input type="button"  value="√" onClick="sqrt()"></td>
				</tr>
			</table>
		</div>

		<script>
			function insert(num){
				document.getElementById("text").value += num
			}
			function clear_all(){
				document.getElementById("text").value = ""
			}
			function clear_last(){
				document.getElementById("text").value = document.getElementById("text").value.substring(0, document.getElementById("text").value.length - 1)
			}
			function equal(){
				document.getElementById("text").value = eval(document.getElementById("text").value)
			}
			function sqrt(){
				document.getElementById("text").value = Math.sqrt(document.getElementById("text").value)
			}
		</script>
	</body>
</html>
