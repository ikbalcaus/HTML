<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" href="static/img/favicon.png">
		<title>Colors</title>

		<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		input{
			position: absolute;
			z-index: -1;
		}
		div{
			width: 20vw;
			height: 25vh;
			background-color: white;
		}
		</style>
	</head>

	<body>
		<input type="text" id="hex">
		<div id="1" onClick="copy(1)" style="margin-left:0vw; margin-top:0vh"></div>
		<div id="2" onClick="copy(2)" style="margin-left:20vw; margin-top:-25vh"></div>
		<div id="3" onClick="copy(3)" style="margin-left:40vw; margin-top:-25vh"></div>
		<div id="4" onClick="copy(4)" style="margin-left:60vw; margin-top:-25vh"></div>
		<div id="5" onClick="copy(5)" style="margin-left:80vw; margin-top:-25vh"></div>
		<div id="6" onClick="copy(6)" style="margin-left:0vw; margin-top:0vh"></div>
		<div id="7" onClick="copy(7)" style="margin-left:20vw; margin-top:-25vh"></div>
		<div id="8" onClick="copy(8)" style="margin-left:40vw; margin-top:-25vh"></div>
		<div id="9" onClick="copy(9)" style="margin-left:60vw; margin-top:-25vh"></div>
		<div id="10" onClick="copy(10)" style="margin-left:80vw; margin-top:-25vh"></div>
		<div id="11" onClick="copy(11)" style="margin-left:0vw; margin-top:0vh"></div>
		<div id="12" onClick="copy(12)" style="margin-left:20vw; margin-top:-25vh"></div>
		<div id="13" onClick="copy(13)" style="margin-left:40vw; margin-top:-25vh"></div>
		<div id="14" onClick="copy(14)" style="margin-left:60vw; margin-top:-25vh"></div>
		<div id="15" onClick="copy(15)" style="margin-left:80vw; margin-top:-25vh"></div>
		<div id="16" onClick="copy(16)" style="margin-left:0vw; margin-top:0vh"></div>
		<div id="17" onClick="copy(17)" style="margin-left:20vw; margin-top:-25vh"></div>
		<div id="18" onClick="copy(18)" style="margin-left:40vw; margin-top:-25vh"></div>
		<div id="19" onClick="copy(19)" style="margin-left:60vw; margin-top:-25vh"></div>
		<div id="20" onClick="copy(20)" style="margin-left:80vw; margin-top:-25vh"></div>

		<script>
			var letters = "0123456789abcdef"
			var array = []

			for(var i=1; i<21; i++){
				var color = "#"
				for (var j=0; j<6; j++){
					color += letters[Math.floor(Math.random()*16)]
				}
				
				document.getElementById(i).style.backgroundColor = color
				array.push(color)
			}

			function copy(num){
				document.getElementById("hex").value = array[num-1]
				document.getElementById("hex").select()
				document.execCommand("copy")
			}
		</script>
	</body>
</html>
